<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let new of newsList" class="col">
    <div class="card">
      <img [src]="new.urlToImage" class="card-img-top" alt="...">
      <div class="card-body">
        <span class="badge bg-dark mb-1 new-source-name">{{ new.source.name }}</span>
        <h5 class="card-title">{{ new.title }}</h5>
        <p class="card-text">{{ new.description }}</p>
        <a [href]="new.url" target="_blank" class="btn btn-dark btn-block">Veure not√≠cia</a>
      </div>
    </div>
  </div>
</div>
